<html>
  <head>
    <script type="text/javascript" src="2.5.3-crypto-sha1-hmac-pbkdf2.js"></script>
    <script type="text/javascript" src="2.5.3-crypto-md5.js"></script>
    <script type="text/javascript" src="2.5.3-crypto-sha256.js"></script>
    <script type="text/javascript" src="jquery-1.8.2.js"></script>
    <script type="text/javascript" src="doh.js"></script>
    <script type="text/javascript" src="insecure.js"></script>
    <script type="text/javascript" src="doh_ui.js"></script>
    <script>
      DOH_UI.init();

      self.port.on("requestPassword", function (host,id) {
        DOH_UI.setHost(host);
        console.log("Panel sending password to add-on");
        self.port.emit("getPassword", DOH_UI.getPassword(), id);
      });

      // Load back in values from internal state
      $(document).ready(function () {
        $("#DOHsalt").val(DOH_UI.getSalt());
        $("#DOHseq").val(DOH_UI.getSequence());
        if (DOH_UI.isSetMaster()) {
          $("#DOHmaster")[0].placeholder = "<unchanged>";
        }
        $("input:radio[name=hasher][value=" + DOH_UI.getHasher() + "]").attr('checked', true);
      });

      function setInfo() {
        // Match top-level domain
        var h = $('input:radio[name=hasher]:checked').val();
        DOH_UI.setHasher(h);
        DOH_UI.setSalt($('#DOHsalt').val());
        DOH_UI.setSequence($('#DOHseq').val());
        DOH_UI.setMaster($('#DOHmaster').val());
      };
    </script>
  </head>
  <body>
    Master Password: <input type="password" id="DOHmaster" onkeyup="setInfo()" />
    Salt: <input type="text" id="DOHsalt" onkeyup="setInfo();" />
    Sequence String: <input type="text" id="DOHseq" onkeyup="setInfo();" />
    <br />
    <br />

    <input type="radio" name="hasher" value="DOHsha1" onchange="setInfo()" > DOH - SHA1 <br />
    <input type="radio" name="hasher" value="DOHsha256" onchange="setInfo()" checked> DOH - SHA256 <br />
    <input type="radio" name="hasher" value="INSECUREmd5hash" onchange="setInfo()"> INSECURE - md5sum <br />
    <input type="radio" name="hasher" value="INSECUREangel" onchange="setInfo()"> INSECURE - angel <br />

  </body>
</html>
