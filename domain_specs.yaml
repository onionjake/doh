defaults: &defaults
  length: 20
  chars:  " !\"#$%&'()*+,-./0123456789:;ABCDEFGHIJKLMNOPQRabcdefghijklmnopqr"

foo:
  <<: *defaults
  require:
    1:
      - "ABCDEFGHIJKLMNOPQR"
    2:
      - "ABC"
      - "!"
disa.mil:
  <<: *defaults

comcast.net:
  <<: *defaults
  length: 16
