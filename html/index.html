var char_set = function(use,exclude) {
  var use_vals = use.split(',').sort();
  var even_split = Math.floor(64/use_vals.length);
  var left = 64;
  var pos  = 0;
  var final_set = "";
  var size = 0;
  
  for (var i=0; i<use_vals.length; i++) {
    switch (use_vals[i]) {
      case "c":
        size = even_split;
        if (size > upper.length) {
          size = upper.length;
        }
        final_set += upper.substring(0,size);
        left -= size;
        break;
      case "l":
        size = even_split;
        if (size > lower.length) {
          size = lower.length;
        }
        final_set += lower.substring(0,size);
        left -= size;
        break;
      case "n":
        size = even_split;
        if (size > num.length) {
          size = num.length;
        }
        final_set += num.substring(0,size);
        left -= size;
        break;

        }

    }

      hashFunction = Crypto.SHA256;
    }
    else {

      host = match[2];
    }

      host = null;
    }
  };

  "defaults": {
    "max_length": 20,
    "exclude": " ",

    "require": "l1,c1,n1"
  }

    <script>
      DOH_UI.init(domain_specs);
      function setPassword() {
        // Match top-level domain
        var h = $('input:radio[name=hasher]:checked').val();
        DOH_UI.setHost($("#DOHdomain").val());
        DOH_UI.setHasher(h);
        DOH_UI.setSalt($('#DOHsalt').val());
        DOH_UI.setSequence($('#DOHseq').val());
        DOH_UI.setMaster($('#DOHmaster').val());
        $("#DOHpassword").val(DOH_UI.getPassword());
      };

      <div class="col-md-2"><input type="text" id="DOHdomain"/></div>
